<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkora | AI Chess</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 10px solid #4a3c31;
            border-radius: 4px;
            user-select: none;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white { background-color: #eeeed2; }
        .black { background-color: #769656; }

        .piece {
            width: 50px;
            height: 50px;
            cursor: grab;
            transition: transform 0.1s;
        }

        .piece:active {
            cursor: grabbing;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    
    <h1>Checkora <span style="color: #ffcc00; font-size: 0.6em;">BETA</span></h1>

    <div class="chessboard" id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        let draggedPiece = null;
        let sourceSquare = null;
        
        const initialConfig = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        function toChessNotation(row, col) {
            const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
            const rank = 8 - row;
            const file = files[col];
            return file + rank;
        }

        function getPieceUrl(piece) {
            const color = piece === piece.toUpperCase() ? 'w' : 'b';
            const type = piece.toLowerCase();
            return `https://images.chesscomfiles.com/chess-themes/pieces/neo/150/${color}${type}.png`;
        }

        function createBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    
                    square.dataset.row = row;
                    square.dataset.col = col;

                    square.addEventListener('dragover', dragOver);
                    square.addEventListener('drop', dragDrop);
                    
                    const pieceChar = initialConfig[row][col];
                    if (pieceChar) {
                        const img = document.createElement('img');
                        img.src = getPieceUrl(pieceChar);
                        img.classList.add('piece');
                        img.draggable = true;
                        
                        img.addEventListener('dragstart', dragStart);
                        square.appendChild(img);
                    }

                    boardElement.appendChild(square);
                }
            }
        }

        function dragStart(e) {
            draggedPiece = e.target;
            sourceSquare = e.target.parentElement;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragDrop(e) {
            e.preventDefault();
            
            const targetSquare = e.target.classList.contains('square') ? e.target : e.target.parentElement;

            if (targetSquare === sourceSquare) return;

            const sourceRow = parseInt(sourceSquare.dataset.row);
            const sourceCol = parseInt(sourceSquare.dataset.col);
            const targetRow = parseInt(targetSquare.dataset.row);
            const targetCol = parseInt(targetSquare.dataset.col);

            const moveNotation = toChessNotation(sourceRow, sourceCol) + toChessNotation(targetRow, targetCol);

            fetch('/move/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ move: moveNotation })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server Response:', data);
                if (data.status === 'success') {
                    targetSquare.innerHTML = '';
                    targetSquare.appendChild(draggedPiece);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        createBoard();
    </script>
</body>
</html>
