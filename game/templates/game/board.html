<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkora | AI Chess</title>
    <style>
        /* ============================================================
           Reset & Base
           ============================================================ */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0f0f1a;
            color: #d0d0d0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ============================================================
           Header
           ============================================================ */
        .header { padding: 20px 0 8px; text-align: center; }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }
        .header .badge {
            font-size: 0.45em;
            color: #f0c040;
            vertical-align: super;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* ============================================================
           Game Layout  (left panel 路 board 路 right panel)
           ============================================================ */
        .game-layout {
            display: flex;
            gap: 22px;
            padding: 10px 20px 30px;
            align-items: flex-start;
        }

        .panel {
            width: 192px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: #16162a;
            border: 1px solid #252545;
            border-radius: 8px;
            padding: 14px;
        }
        .card-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #6a6a8a;
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* ============================================================
           Turn Indicator
           ============================================================ */
        .turn-badge {
            text-align: center;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .turn-badge.white {
            background: linear-gradient(135deg, #f5f5dc, #e0e0c0);
            color: #333;
        }
        .turn-badge.black {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            color: #ccc;
            border: 1px solid #444;
        }

        /* ============================================================
           Board Area  (ranks 路 board grid 路 files)
           ============================================================ */
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .board-outer {
            display: flex;
            flex-direction: column;
        }

        .board-row {
            display: flex;
            align-items: stretch;
        }

        .ranks {
            display: flex;
            flex-direction: column;
            padding: 3px 6px 3px 0;
        }
        .ranks span {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #5a5a7a;
            font-weight: 600;
        }

        .files {
            display: flex;
            padding: 4px 0 0 28px;
        }
        .files span {
            width: 60px;
            text-align: center;
            font-size: 0.75rem;
            color: #5a5a7a;
            font-weight: 600;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #3d3222;
            border-radius: 2px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        }

        /* ============================================================
           Squares
           ============================================================ */
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .square.light { background-color: #eeeed2; }
        .square.dark  { background-color: #769656; }

        /* Selected piece */
        .square.selected.light { background-color: #f6f669; }
        .square.selected.dark  { background-color: #baca2b; }

        /* Last-move highlight */
        .square.last-move.light { background-color: #f5f682; }
        .square.last-move.dark  { background-color: #b8cc36; }

        /* Valid-move dot (empty square) */
        .move-dot {
            width: 17px;
            height: 17px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.18);
            position: absolute;
            pointer-events: none;
        }
        .square:hover .move-dot { background: rgba(0, 0, 0, 0.3); }

        /* Capture ring (enemy piece) */
        .capture-ring {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: 5px solid rgba(0, 0, 0, 0.18);
            position: absolute;
            pointer-events: none;
        }
        .square:hover .capture-ring { border-color: rgba(0, 0, 0, 0.3); }

        /* ============================================================
           Pieces
           ============================================================ */
        .piece {
            width: 54px;
            height: 54px;
            z-index: 2;
            pointer-events: none;
            user-select: none;
        }
        .piece.dragging { opacity: 0.35; }

        /* ============================================================
           Status Bar
           ============================================================ */
        .status-bar {
            min-height: 22px;
            text-align: center;
            font-size: 0.82rem;
            color: #f0c040;
            padding: 4px 0;
        }
        .status-bar.error { color: #ff6b6b; }

        /* ============================================================
           Move History
           ============================================================ */
        .moves-list {
            max-height: 340px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.82rem;
            line-height: 1.6;
        }
        .moves-list::-webkit-scrollbar { width: 4px; }
        .moves-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
        .move-row { display: flex; gap: 6px; padding: 1px 0; }
        .move-num {
            color: #4a4a6a;
            min-width: 26px;
            text-align: right;
        }
        .move-white, .move-black {
            min-width: 48px;
            padding: 1px 4px;
            border-radius: 3px;
        }
        .move-white:hover, .move-black:hover {
            background: rgba(255, 255, 255, 0.04);
        }
        .placeholder { color: #3a3a5a; font-style: italic; font-family: inherit; }

        /* ============================================================
           Captured Pieces
           ============================================================ */
        .captured-list { display: flex; flex-wrap: wrap; gap: 1px; min-height: 28px; }
        .captured-img  { width: 26px; height: 26px; opacity: 0.8; }

        /* ============================================================
           Buttons
           ============================================================ */
        .btn {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        .btn-gold {
            background: linear-gradient(135deg, #f0c040, #d4a020);
            color: #1a1a2e;
        }
        .btn-gold:hover {
            background: linear-gradient(135deg, #f5cc55, #e0b030);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(240, 192, 64, 0.25);
        }
        .btn-gold:active { transform: translateY(0); }

        /* ============================================================
           Responsive
           ============================================================ */
        @media (max-width: 860px) {
            .game-layout {
                flex-direction: column;
                align-items: center;
            }
            .panel {
                width: 100%;
                max-width: 500px;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .panel .card { flex: 1; min-width: 200px; }
        }

        /* ================= CLOCKS ================= */

        .clocks {
            display: flex;
            gap: 12px;
            margin: 10px 0 6px;
        }

        .clock {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            background: #16162a;
            border: 1px solid #252545;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.25s ease;
        }

        .clock .label {
            font-size: 0.65rem;
            letter-spacing: 1px;
            font-weight: 700;
            opacity: 0.7;
        }

        .clock .time {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.15rem;
            font-weight: 700;
        }

        /* Active player */
        .clock.active {
            background: linear-gradient(135deg, #2a2a50, #1a1a35);
            border-color: #f0c040;
            box-shadow: 0 0 0 1px rgba(240,192,64,0.3);
        }

        /* Low time warning */
        .clock.low {
            background: linear-gradient(135deg, #402020, #2a1414);
            border-color: #ff6b6b;
            color: #ffb3b3;
        }

        /* Time up */
        .clock.dead {
            opacity: 0.4;
        }

        /* Color hints */
        .clock.white .label { color: #ddd; }
        .clock.black .label { color: #aaa; }

    </style>
</head>
<body>

    <!-- ========== HEADER ========== -->
    <div class="header">
        <h1>Checkora <span class="badge">BETA</span></h1>
    </div>

    <!-- ========== GAME ========== -->
    <div class="game-layout">

        <!-- Left Panel -->
        <div class="panel">
            <div class="card">
                <div class="card-title">Captured by White</div>
                <div class="captured-list" id="whiteCaptured"></div>
            </div>
            <div class="card">
                <div class="card-title">Captured by Black</div>
                <div class="captured-list" id="blackCaptured"></div>
            </div>
        </div>

        <!-- Board -->
        <div class="board-container">
            <div class="turn-badge white" id="turnBadge">White's Turn</div>
            
           <div class="clocks">
                <div id="whiteClock" class="clock white active">
                    <span class="label">WHITE</span>
                    <span class="time">10:00</span>
                </div>

                <div id="blackClock" class="clock black">
                    <span class="label">BLACK</span>
                    <span class="time">10:00</span>
                </div>
            </div>

            <button id="pauseBtn" class="btn btn-gold">Pause</button>

            <div class="board-outer">
                <div class="board-row">
                    <div class="ranks">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                    <div class="chessboard" id="board"></div>
                </div>
                <div class="files">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
            </div>

            <div class="status-bar" id="statusBar"></div>
        </div>

        <!-- Right Panel -->
        <div class="panel">
            <div class="card">
                <div class="card-title">Move History</div>
                <div class="moves-list" id="movesList">
                    <span class="placeholder">No moves yet</span>
                </div>
            </div>
            <button class="btn btn-gold" id="newGameBtn">New Game</button>
        </div>

    </div>

    <!-- ========================================================
         JAVASCRIPT
         ======================================================== -->
    <script>
    (() => {
        'use strict';

        /* ==========================================================
        CONSTANTS
        ========================================================== */
        const PIECE_IMG = {};
        for (const c of ['w','b'])
            for (const t of ['k','q','r','b','n','p'])
                PIECE_IMG[c+t] =
                    `https://images.chesscomfiles.com/chess-themes/pieces/neo/150/${c}${t}.png`;

        /* ==========================================================
        STATE
        ========================================================== */
        let board = [];
        let turn = 'white';
        let selected = null;
        let hints = [];
        let lastMove = null;

        let dragging = false;
        let dragSrc = null;

        let whiteTime = 0;
        let blackTime = 0;
        let paused = false;
        let timerInterval = null;

        /* ==========================================================
        DOM REFERENCES
        ========================================================== */
        const boardEl   = document.getElementById('board');
        const turnEl    = document.getElementById('turnBadge');
        const statusEl  = document.getElementById('statusBar');
        const movesEl   = document.getElementById('movesList');
        const wCapEl    = document.getElementById('whiteCaptured');
        const bCapEl    = document.getElementById('blackCaptured');
        const pauseBtn  = document.getElementById('pauseBtn');
        const newGameEl = document.getElementById('newGameBtn');

        /* ==========================================================
        CSRF
        ========================================================== */
        function csrf() {
            const m = document.cookie.match(/csrftoken=([^;]+)/);
            return m ? decodeURIComponent(m[1]) : '';
        }

        /* ==========================================================
        API HELPERS
        ========================================================== */
        async function get(url) {
            return (await fetch(url)).json();
        }

        async function post(url, body) {
            return (await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrf()
                },
                body: JSON.stringify(body)
            })).json();
        }

        /* ==========================================================
        UTILITIES
        ========================================================== */
        const pKey   = p => p ? ((p === p.toUpperCase() ? 'w' : 'b') + p.toLowerCase()) : null;
        const pColor = p => p ? (p === p.toUpperCase() ? 'white' : 'black') : null;
        const sq     = (r,c) => boardEl.children[r*8 + c];

        /* ==========================================================
        LOAD GAME STATE
        ========================================================== */
        async function loadGame() {
            const data = await get('/api/state/');

            board = data.board;
            turn = data.current_turn;
            whiteTime = data.white_time;
            blackTime = data.black_time;
            paused = data.paused;

            updateTurn();
            updateMoves(data.move_history);
            updateCaptured(data.captured_pieces);

            buildBoard();
            renderClocks();
            updatePauseUI();
            startTimer();
        }

        /* ==========================================================
        BOARD RENDERING
        ========================================================== */
        function buildBoard() {
            boardEl.innerHTML = '';

            for (let r=0; r<8; r++) {
                for (let c=0; c<8; c++) {
                    const d = document.createElement('div');
                    d.className = 'square ' + ((r+c)%2 ? 'dark' : 'light');
                    d.onclick = () => onClick(r,c);
                    d.ondragover = e => e.preventDefault();
                    d.ondrop = e => onDrop(e,r,c);
                    boardEl.appendChild(d);
                }
            }
            syncPieces();
        }

        function syncPieces() {
            for (let r=0; r<8; r++) for (let c=0; c<8; c++) {
                const el = sq(r,c);
                el.innerHTML = '';
                const p = board[r][c];
                if (!p) continue;

                const img = document.createElement('img');
                img.src = PIECE_IMG[pKey(p)];
                img.className = 'piece';
                img.draggable = true;
                img.ondragstart = e => onDragStart(e,r,c);
                img.ondragend = () => dragging = false;
                el.appendChild(img);
            }
            refreshHighlights();
        }

        function refreshHighlights() {
            boardEl.querySelectorAll('.square').forEach(el => {
                el.classList.remove('selected', 'last-move');
                el.querySelectorAll('.move-dot, .capture-ring').forEach(n => n.remove());
            });

            if (lastMove) {
                sq(lastMove.from[0], lastMove.from[1]).classList.add('last-move');
                sq(lastMove.to[0], lastMove.to[1]).classList.add('last-move');
            }

            if (selected) {
                sq(selected.r, selected.c).classList.add('selected');

                hints.forEach(h => {
                    const el = sq(h.row, h.col);
                    const d = document.createElement('div');
                    d.className = h.is_capture ? 'capture-ring' : 'move-dot';
                    el.appendChild(d);
                });
            }
        }

        /* ==========================================================
        SELECTION & MOVES
        ========================================================== */
        async function selectPiece(r,c) {
            const p = board[r][c];
            if (!p || pColor(p) !== turn || paused) return;

            selected = {r,c};
            const data = await get(`/api/valid-moves/?row=${r}&col=${c}`);
            hints = data.valid_moves || [];
            refreshHighlights();
        }

        function deselect() {
            selected = null;
            hints = [];
            refreshHighlights();
        }

        async function tryMove(fr,fc,tr,tc) {
            if (paused) return;
            
            const piece = board[fr][fc];
            if (!piece || pColor(piece) !== turn) {
                return;
            }

            const data = await post('/api/move/', {
                from_row: fr, from_col: fc,
                to_row: tr, to_col: tc
            });

            if (!data.valid) {
                showStatus(data.message, true);
                deselect();
                return;
            }

            board = data.board;
            turn = data.current_turn;
            lastMove = {from:[fr,fc], to:[tr,tc]};

            selected = null;
            hints = []

            syncPieces();
            updateTurn();
            updateMoves(data.move_history);
            updateCaptured(data.captured_pieces);
            startTimer();
        }

        /* ==========================================================
        EVENTS
        ========================================================== */
        async function onClick(r,c) {
            if (dragging) return;

            if (selected) {
                if (hints.some(h => h.row===r && h.col===c))
                    return tryMove(selected.r,selected.c,r,c);

                if (board[r][c] && pColor(board[r][c])===turn)
                    return selectPiece(r,c);

                return deselect();
            }
            selectPiece(r,c);
        }

        function onDragStart(e,r,c) {
            if (paused || pColor(board[r][c])!==turn) return e.preventDefault();
            dragging = true;
            dragSrc = {r,c};
            selectPiece(r,c);
        }

        async function onDrop(e,tr,tc) {
            if (!dragSrc) return;
            await tryMove(dragSrc.r,dragSrc.c,tr,tc);
            dragSrc = null;
        }

        /* ==========================================================
        UI UPDATES
        ========================================================== */
        function updateTurn() {
            turnEl.textContent = turn === 'white' ? "White's Turn" : "Black's Turn";
            turnEl.className = 'turn-badge ' + turn;
        }

        function updateMoves(history) {
            if (!history?.length) {
                movesEl.innerHTML = '<span class="placeholder">No moves yet</span>';
                return;
            }
            movesEl.innerHTML = '';
            for (let i=0;i<history.length;i+=2) {
                const row = document.createElement('div');
                row.className = 'move-row';
                row.innerHTML = `
                    <span class="move-num">${i/2+1}.</span>
                    <span class="move-white">${history[i].notation}</span>
                    ${history[i+1]?`<span class="move-black">${history[i+1].notation}</span>`:''}
                `;
                movesEl.appendChild(row);
            }
        }

        function updateCaptured(cap) {
            wCapEl.innerHTML = bCapEl.innerHTML = '';
            cap.white.forEach(p => wCapEl.innerHTML += `<img src="${PIECE_IMG[pKey(p)]}" class="captured-img">`);
            cap.black.forEach(p => bCapEl.innerHTML += `<img src="${PIECE_IMG[pKey(p)]}" class="captured-img">`);
        }

        function showStatus(msg,err) {
            statusEl.textContent = msg;
            statusEl.className = 'status-bar' + (err?' error':'');
        }

        /* ==========================================================
        CLOCKS & PAUSE
        ========================================================== */
        const fmt = t => `${Math.floor(t/60)}:${String(t%60).padStart(2,'0')}`;

        function renderClocks() {
            document.querySelector('#whiteClock .time').textContent = fmt(whiteTime);
            document.querySelector('#blackClock .time').textContent = fmt(blackTime);
        }

        function updatePauseUI() {
            pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (paused) return;
                if (turn==='white' && whiteTime>0) whiteTime--;
                if (turn==='black' && blackTime>0) blackTime--;
                renderClocks();
            },1000);
        }

        async function pauseGame() {
            if (paused) return;
            const d = await post('/api/pause/', {pause:true});
            paused = d.paused;
            whiteTime = d.white_time;
            blackTime = d.black_time;
            updatePauseUI();
            renderClocks();
        }

        async function resumeGame() {
            if (!paused) return;
            const d = await post('/api/pause/', {pause:false});
            paused = d.paused;
            whiteTime = d.white_time;
            blackTime = d.black_time;
            updatePauseUI();
            renderClocks();
            startTimer();
        }

        pauseBtn.onclick = () => paused ? resumeGame() : pauseGame();

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) pauseGame();
        });

        window.addEventListener('beforeunload', () => {
            if (!paused)
                navigator.sendBeacon('/api/pause/', JSON.stringify({pause:true}));
        });

        /* ==========================================================
        NEW GAME
        ========================================================== */
        newGameEl.onclick = async () => {
            const d = await post('/api/new-game/', {});
            board = d.board;
            turn = d.current_turn;
            paused = false;
            loadGame();
        };

        /* ==========================================================
        INIT
        ========================================================== */
        loadGame();
    })();
    </script>
</body>
</html>
