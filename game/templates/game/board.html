<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkora | AI Chess</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 10px solid #4a3c31;
            border-radius: 4px;
            user-select: none;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white { background-color: #eeeed2; color: black; }
        .black { background-color: #769656; color: black; }

        .piece {
            width: 50px;
            height: 50px;
            cursor: grab;
        }

        .piece:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    
    <h1>Checkora <span style="color: #ffcc00; font-size: 0.6em;">BETA</span></h1>

    <div class="chessboard" id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        
        const initialConfig = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function getPieceUrl(piece) {
            const color = piece === piece.toUpperCase() ? 'w' : 'b';
            const type = piece.toLowerCase();
            return `https://images.chesscomfiles.com/chess-themes/pieces/neo/150/${color}${type}.png`;
        }

        function createBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    
                    if ((row + col) % 2 === 0) {
                        square.classList.add('white');
                    } else {
                        square.classList.add('black');
                    }
                    
                    const piece = initialConfig[row][col];
                    if (piece) {
                        const img = document.createElement('img');
                        img.src = getPieceUrl(piece);
                        img.classList.add('piece');
                        img.draggable = true;
                        
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        square.appendChild(img);
                    }

                    boardElement.appendChild(square);
                }
            }
        }

        createBoard();
    </script>
</body>
</html>
